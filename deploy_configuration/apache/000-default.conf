<VirtualHost *:80>
	DocumentRoot /smile-app/public

	<Directory /smile-app/public>
		DirectoryIndex index.php
		AllowOverride All
		Require all granted
	</Directory>

	RewriteEngine On
	SetEnv APPLICATION_ENV "development"

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>